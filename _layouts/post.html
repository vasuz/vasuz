---
layout: default
---
<section class="post-content">
  <date>{{ page.date | date_to_string }}</date>
  <h1>{{ page.title }}</h1>

  {{ content }}
</section>
<section>
  <h3>More Posts</h3>
  <ul class="no-dots">
    {% assign otherposts = site.posts | where_exp: "post", "post.url != page.url" %}
    {% for post in otherposts limit: 5 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</section>
